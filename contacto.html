<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacto - Arquitecta Anabella Zalazar</title>
        <link rel="stylesheet" href="static/estilos.css">
    </head>
<body>
    <header>
        <h1>Contacto</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="index.html#servicios">Servicios</a></li>
                <li><a href="index.html#sobre-nosotros">Sobre Nosotros</a></li>
                <li><a href="index.html#proyectos">Proyectos</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="contact-form">
        <h2>¡Contáctanos!</h2>
        <form action="#" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">Telefono:</label>
            <input type="telefono" id="telefono" name="telefono" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Arquitecta Anabella Zalazar. Todos los derechos reservados.</p>
        <div class="social-media">
            <a href="#"><img src="static/img/facebook.svg" alt="Facebook"></a>
            <a href="#"><img src="static/img/instagram.svg" alt="Instagram"></a>
            <a href="#"><img src="static/img/twitter.svg" alt="Twitter"></a>
        </div>
    </footer>
</body>
</html>
